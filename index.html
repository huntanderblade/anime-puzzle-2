
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пазл 4x4</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: #f2f2f2;
      margin-top: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #puzzle {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 2px;
      background: #222;
      border: 4px solid #444;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-image: url("puzzle.jpg");
      background-size: 400px 400px;
      cursor: grab;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .tile.dragging {
      opacity: 0.3;
    }
  </style>
</head>
<body>

<h2>Собери пазл!</h2>
<div id="puzzle"></div>

<script>
  const puzzle = document.getElementById('puzzle');
  const size = 4;
  const total = size * size;
  let tiles = [];

  for (let i = 0; i < total; i++) {
    tiles.push(i);
  }

  tiles = tiles.sort(() => Math.random() - 0.5);

  function render() {
    puzzle.innerHTML = '';
    tiles.forEach((tileIndex, i) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.draggable = true;
      tile.dataset.index = i;
      tile.dataset.correct = tileIndex;

      const row = Math.floor(tileIndex / size);
      const col = tileIndex % size;
      tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;

      puzzle.appendChild(tile);
    });
  }

  render();

  let draggedTile = null;

  puzzle.addEventListener('dragstart', e => {
    if (e.target.classList.contains('tile')) {
      draggedTile = e.target;
      draggedTile.classList.add('dragging');
    }
  });

  puzzle.addEventListener('dragend', e => {
    if (draggedTile) {
      draggedTile.classList.remove('dragging');
      draggedTile = null;
    }
  });

  puzzle.addEventListener('dragover', e => {
    e.preventDefault();
  });

  puzzle.addEventListener('drop', e => {
    e.preventDefault();
    const targetTile = e.target;
    if (draggedTile && targetTile.classList.contains('tile') && draggedTile !== targetTile) {
      const from = +draggedTile.dataset.index;
      const to = +targetTile.dataset.index;
      [tiles[from], tiles[to]] = [tiles[to], tiles[from]];
      render();
      checkWin();
    }
  });

  function checkWin() {
    const won = tiles.every((val, index) => val === index);
    if (won) {
      setTimeout(() => alert("Пазл собран!"), 100);
    }
  }
</script>

</body>
</html>
